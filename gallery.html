<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tiger Fan Site | Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <script src="search.js" defer></script>
</head>
<body>
<header class="header">
    <div class="container header__top">
        <div class="brand">
            <h1>Tiger Fan Site</h1>
        </div>

        <form id="site_search_form" class="site-search" role="search" action="#">
            <label class="visually-hidden" for="site_search_input">Search the site</label>
            <input
                id="site_search_input"
                class="site-search__input"
                type="search"
                inputmode="search"
                autocomplete="off"
                placeholder="Search: food, home, cubs"
                aria-controls="site_search_results"
                aria-expanded="false"
            >
            <ul id="site_search_results" class="site-search__results" hidden></ul>
        </form>
    </div>

    <div class="container">
        <nav class="nav" aria-label="Site navigation">
            <a href="index.html">Home</a>
            <a href="gallery.html" aria-current="page">Image Gallery</a>
            <a href="habitat.html">Habitat</a>
            <a href="classification.html">Scientific Name and Classification</a>
            <a href="diet.html">Diet Information</a>
            <a href="reproduction.html">Mating and Reproduction Information</a>
            <a href="anatomy.html">Anatomy and Biology</a>
            <a href="behavior.html">Behavior</a>
        </nav>
    </div>
</header>

<main class="main">
    <div class="container">
        <section class="card">
            <h2>Image Gallery</h2>
            <p>Click the image to open its page.</p>

            <div class="grid gallery-grid">
                <figure class="figure">
                    <a href="photos/indochinese_tiger.html" aria-label="Open Indochinese tiger photo page"><img src="images/IndochineseTiger.jpg" alt="Indochinese tiger photo"></a>
                    <figcaption class="caption">Indochinese tiger</figcaption>
                </figure>

                <figure class="figure">
                    <a href="photos/south_china_tiger.html" aria-label="Open South China tiger photo page"><img src="images/SouthChinaTiger.jpg" alt="South China tiger photo"></a>
                    <figcaption class="caption">South China tiger</figcaption>
                </figure>

                <figure class="figure">
                    <a href="photos/siberian_tiger.html" aria-label="Open Siberian tiger photo page"><img src="images/SiberianTiger.jpg" alt="Siberian tiger photo"></a>
                    <figcaption class="caption">Siberian tiger (Amur tiger)</figcaption>
                </figure>

                <figure class="figure">
                    <a href="photos/bengal_tiger.html" aria-label="Open Bengal tiger photo page"><img src="images/BengalTiger.jpg" alt="Bengal tiger photo"></a>
                    <figcaption class="caption">Bengal tiger</figcaption>
                </figure>
            </div>

        </section>
    </div>
</main>

<footer class="footer">
    <div class="container">Note: This website was created for educational purposes.</div>
</footer>
</body>
</html>
